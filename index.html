<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Temperature Converter</title>
</head>
<body>
    <main>
    <header class="main-title">
        <h1>Temperature Converter by Franscisca</h1>
    </header>

        <section class="main-section">
            <section >
                <p>Masukan Suhu Derajat Celcius (&deg;Celcius)</p>
            </section>

            <section class="section-celcius">
                <header>
                    <h3>Celcius (&deg;C)</h3>
                </header>

                    <article>
                        <textarea rows="1"></textarea>

                        <div class="container-button">
                            <button id="button_convert">Convert</button>
                            <button id="button_reset">Reset</button>
                            <button id="button_reverse">Reverse</button>
                        </div> 
                    </article>
                </section>

                <section class="section-fahrenheit">
                    <header>
                        <h3>Fahrenheit (&deg;F)</h3>
                    </header>
    
                    <article>
                        <textarea rows="1"></textarea> 
                    </article>
                </section>

                <section class="section-result">
                <header>
                    <h3>Cara Kalkulasi</h3>
               </header>
        
                    <article>
                        <textarea rows="1"></textarea> 
                    </article>
                </section>

                <section class="section-explanation">
                <header>
                    <h3>Cara Konversi dari (&deg;C) ke (&deg;F)</h3>
                </header>
                <hr>
                <article>
                    <h1 class="formula-s">S<sub>(&deg;F)</sub></h1>
                </article>
            </section>
        </section>
    </main>
</body>

</html>
